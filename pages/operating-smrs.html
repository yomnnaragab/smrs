<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMRs - Operating SMRs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/mobile.css">
</head>
<body class="min-h-screen p-6 md:p-10 flex flex-col items-center">

    <div class="w-full max-w-7xl flex justify-start mb-10">
        <a href="../index.html" class="nav-btn">
            ← Back Home
        </a>
    </div>

    <!-- Page Title -->
    <div class="text-center mb-10">
        <h1 class="text-5xl md:text-7xl font-roca-bold text-[#231f20] tracking-tighter uppercase mb-4">Reactor Categories</h1>
        <p class="text-xl md:text-2xl font-roca-bold text-[#231f20] tracking-wide uppercase opacity-80">
            Explore Technologies
        </p>
    </div>

    <div class="bg-[#ffe373] border-[10px] border-[#abe26a] rounded-[3rem] p-12 md:p-16 shadow-xl flex flex-col items-center w-full max-w-5xl">
        <div class="text-center mb-12">
            <p class="text-xl md:text-2xl font-roca-bold text-[#231f20] max-w-3xl leading-relaxed">
                Small Modular Reactors are categorized by their coolant technology, neutron spectrum, and operating temperatures. Select a category below to explore technical details.
            </p>
        </div>

        <div class="hive-container">
            <div class="hex-row">
                <div class="hex-wrapper">
                    <button onclick="window.location.href='types.html?tab=water'" class="hexagon-shape text-base md:text-lg font-roca-bold uppercase leading-tight hover:scale-105 transition-transform cursor-pointer">

                    </button>
                </div>
            </div>

            <div class="hex-row row-2">
                <div class="hex-wrapper">
                    <button onclick="window.location.href='types.html?tab=gas'" class="hexagon-shape text-base md:text-lg font-roca-bold uppercase leading-tight hover:scale-105 transition-transform cursor-pointer">
                        High-Temp Gas-Cooled
                    </button>
                </div>
                <div class="hex-wrapper">
                     <button onclick="window.location.href='types.html?tab=metal'" class="hexagon-shape text-base md:text-lg font-roca-bold uppercase leading-tight hover:scale-105 transition-transform cursor-pointer">
                        Fast Neutron<br>Liquid Metal
                    </button>
                </div>
            </div>

            <div class="hex-row">
                <div class="hex-wrapper">
                     <button onclick="window.location.href='types.html?tab=salt'" class="hexagon-shape text-base md:text-lg font-roca-bold uppercase leading-tight hover:scale-105 transition-transform cursor-pointer">
                        Molten Salt<br>Reactors
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-12 opacity-80 text-center">
        <p class="font-roca-bold uppercase tracking-[0.3em] text-sm">Nuclear and Radiation Engineering Department • Alexandria University</p>
    </div>
